<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/game.css">

    <title>Code Master - (the video game)</title>
</head>
<body>

<table border=1>
  <tr>
    <td id="menubar">
      <button id="prevLevel">
        Previous
      </button>
      <select id="selectLevel">
        <script>
          for(let i = 1; i <= 60; i++) {
            document.write(`<option value="${i}">LEVEL # ${i}</option>`);
          }
        </script>
      </select>
      <button id="nextLevel">
        Next
      </button>
    </td>
  </tr>

  <tr>
    <td><div id="controls"></div></td>
  </tr>

  <tr>
    <td>


        <table border=1 id="main_frame">
          <tr>
              <td>
                      <table border=1 id="leftPanel">
                        <tr>
                          <td >
                            <img id="game-canvas"></img>
                          </td>
                        </tr>
                          <tr>
                            <td>
                              <div id="game-console"></div>
                            </td>
                          </tr>
                      </table>

              </td>

              <td>
                  <table border=1 id="rightPanel">
                    <tr>
                      <td>
                        <div id="availableTokens">at</div>
                      </td>
                    </tr>
                      <tr>
                        <td id="scrollUI">
                        </td>
                      </tr>
                  </table>
              </td>
          </tr>
        </table>






    </td>
  </tr>

  <tr>
    <td><div id="statusBar"></div></td>
  </tr>
</table>


















    <script src="scripts/helper.js"></script>
    <script src="scripts/game/levels.js"></script>
    <script src="scripts/CodeMasterAPI.js"></script>
    <script src="scripts/game/game.js"></script>



  </body>
</html>
